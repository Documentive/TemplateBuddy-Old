<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <title>Education Details</title>
</head>
<body>

    <div class="wrapper">

        <!-- Add logo here -->
        <header>
            <a href="#"><img src="" alt="Logo"></a>
            <button id="logout">Logout</button>
        </header>

        <!-- All content goes here -->
        <div class="container">

            <!-- Navigate to different pages -->
            <div class="tabs">
              <a href="/personal">Personal Info</a>
              <a href="/education" class="active">Education</a>
              <a href="/experience">Experience</a>
              <a href="/skills">Skills</a>
              <a href="/projects">Projects</a>
              <a href="/additional">Additional Info</a>
              <a href="/templateselect">Templates</a>
            </div>

            <h1>EDUCATION DETAILS</h1>

            <div class="formbox">

                <form>

                    <div class="outerDiv">

                        <!-- Institute Name -->
                        <div class="form-group">
                            <label for="institute">Institute Name</label>
                            <input type="text" class="form-control institute_names" id="institute" placeholder="Ex: Harvard Business School">
                        </div>

                        <!-- Institute Location -->
                        <div class="form-row">

                            <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control cities" id="city">
                            </div>

                            <div class="form-group col-md-6">
                            <label for="country">Country</label>
                            <input type="text" class="form-control countries" id="country">
                            </div>

                        </div>

                        <!-- Degree Information -->
                        <div class="form-row">

                            <div class="form-group col-md-6">
                            <label for="degree">Degree</label>
                            <input type="text" class="form-control degrees" id="degree" placeholder="Ex: Bachelors's">
                            </div>

                            <div class="form-group col-md-6">
                            <label for="fos">Field of Study</label>
                            <input type="text" class="form-control fields_of_study" id="fos" placeholder="Ex: Computer Science">
                            </div>

                        </div>

                        <!-- Tenure -->
                        <div class="form-row">

                            <div class="form-group col-md-6">
                            <label for="sdate">Start Date</label>
                            <input type="date" class="form-control start_dates" id="sdate">
                            </div>

                            <div class="form-group col-md-6">
                            <label for="edate">End Date</label>
                            <input type="date" class="form-control end_dates" id="edate">
                            <hr>
                            <p>Studying*  <input type="checkbox" onclick = "disableFunc()" id="myCheck"> </p>
                            </div>

                        </div>

                        <!-- Grade type and grade -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="grade">Grade Type</label>
                                <select class="custom-select grade_types" id="selectType">
                                    <option value="" selected>--Select--</option>
                                    <option value="GPA">GPA</option>
                                    <option value="Percentage">Percentage</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="gradeval">Grade</label>
                                <input type="text" class="form-control grades" id="gradeval">
                            </div>
                        </div>

                        <button type="button" class="btn btn-success addBtn">ADD</button>

                    </div>

                    <div class="containEducation">

                        {% if has_data %}

                          {% for i in range(institute_names|length) %}

                            <div class="outerDiv">

                              <!-- Institute Name -->
                              <div class="form-group">
                                  <label for="institute">Institute Name</label>
                                  <input type="text" class="form-control institute_names" id="institute" placeholder="Ex: Harvard Business School" value="{{institute_names[i]}}">
                              </div>

                              <!-- Institute Location -->
                              <div class="form-row">

                                  <div class="form-group col-md-6">
                                  <label for="city">City</label>
                                  <input type="text" class="form-control cities" id="city" value="{{cities[i]}}">
                                  </div>

                                  <div class="form-group col-md-6">
                                  <label for="country">Country</label>
                                  <input type="text" class="form-control countries" id="country" value="{{countries[i]}}">
                                  </div>

                              </div>

                              <!-- Degree Information -->
                              <div class="form-row">

                                  <div class="form-group col-md-6">
                                  <label for="degree">Degree</label>
                                  <input type="text" class="form-control degrees" id="degree" placeholder="Ex: Bachelors's" value="{{degrees[i]}}">
                                  </div>

                                  <div class="form-group col-md-6">
                                  <label for="fos">Field of Study</label>
                                  <input type="text" class="form-control fields_of_study" id="fos" placeholder="Ex: Computer Science" value="{{fields_of_study[i]}}">
                                  </div>

                              </div>

                              <!-- Tenure -->
                              <div class="form-row">

                                  <div class="form-group col-md-6">
                                  <label for="sdate">Start Date</label>
                                  <input type="date" class="form-control start_dates" id="sdate" value="{{start_dates[i]}}">
                                  </div>

                                  <div class="form-group col-md-6">
                                  <label for="edate">End Date</label>
                                  <input type="date" class="form-control end_dates" id="edate" value="{{end_dates[i]}}">
                                  </div>

                              </div>

                              <!-- Grade type and grade -->
                              <div class="form-row">
                                  <div class="form-group col-md-6">
                                      <label for="grade">Grade Type</label>
                                      <select class="custom-select grade_types" id="selectType">
                                          <option value="GPA" {% if grade_types[i] == 'GPA' %} selected {% endif %}>GPA</option>
                                          <option value="Percentage" {% if grade_types[i] == 'Percentage' %} selected {% endif %}>Percentage</option>
                                      </select>
                                  </div>
                                  <div class="form-group col-md-6">
                                      <label for="gradeval">Grade</label>
                                      <input type="text" class="form-control grades" id="gradeval" value="{{grades[i]}}">
                                  </div>
                              </div>

                          {% endfor %}

                      {% endif %}

                    </div>

                    <!-- Save Information -->
                    <button type="button" id="education-save" class="btn btn-primary btn-lg btn-block">Save Information</button>

                </form>



            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Documentive</p>
        </footer>

    </div>


    <!-- jQuery -->
    <script src="../static/js/jquery.min.js"></script>

    <!-- Sweet Alert 2 -->
    <script src="../static/js/sweetalert.min.js"></script>

    <!-- JS for Personal Details Page -->
    <script src="../static/js/education.js"></script>

    <script>

        function disableFunc() {
            var checkBox = document.getElementById("myCheck");
            if (checkBox.checked == true){
                document.getElementById("edate").disabled = true;
              } else {
                document.getElementById("edate").disabled = false;
              }            
          }
          
    </script>

</body>
</html>
