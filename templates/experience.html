<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <title>Experience</title>
</head>
<body>

    <div class="wrapper">

        <!-- Add logo here -->
        <header>
            <a href="#"><img src="" alt="Logo"></a>
            <button type="button" id="logout">Logout</button>
        </header>

        <!-- All content goes here -->
        <div class="container">

            <!-- Navigate to different pages -->
            <div class="tabs">
              <a href="/personal">Personal Info</a>
              <a href="/education">Education</a>
              <a href="/experience" class="active">Experience</a>
              <a href="/skills">Skills</a>
              <a href="/projects">Projects</a>
              <a href="/additional">Additional Info</a>
              <a href="/templateselect">Templates</a>
            </div>

            <h1>WORK EXPERIENCE</h1>

            <div class="formbox">

                <form>

                    <div class="outerDiv">

                        <!-- Job Title -->
                        <div class="form-group">
                            <label for="jtitle">Job Title</label>
                            <input type="text" class="form-control addTitle job_titles" id="jtitle" placeholder="Ex: Software Developer">
                        </div>

                        <!-- Company Name -->
                        <div class="form-group">
                            <label for="cname">Company</label>
                            <input type="text" class="form-control addCname companies" id="cname" placeholder="Ex: Microsoft">
                        </div>

                        <!-- Company Location -->
                        <div class="form-row">

                            <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control addCity cities_exp" id="city">
                            </div>

                            <div class="form-group col-md-6">
                            <label for="country">Country</label>
                            <input type="text" class="form-control addCountry countries_exp" id="country">
                            </div>

                        </div>

                        <!-- Tenure -->
                        <div class="form-row">

                            <div class="form-group col-md-6">
                            <label for="sdate">Start Date</label>
                            <input type="month" class="form-control addSdate start_dates_exp" id="sdate">
                            </div>

                            <div class="form-group col-md-6">
                            <label for="edate">End Date</label>
                            <input type="month" class="form-control addEdate end_dates_exp" id="edate">
                            </div>

                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control addDesc description" id="description" placeholder="Enter between 100-150 words" rows="4"></textarea>
                        </div>

                        <button type="button" class="btn btn-success addBtn">ADD</button>

                    </div>

                    <div class="containExp">
                      {% if has_data %}

                          {% for i in range(job_titles|length) %}

                            <div class="outerDiv">

                                <!-- Job Title -->
                                <div class="form-group">
                                    <label for="jtitle">Job Title</label>
                                    <input type="text" class="form-control addTitle job_titles" id="jtitle" value="{{job_titles[i]}}" placeholder="Ex: Software Developer">
                                </div>

                                <!-- Company Name -->
                                <div class="form-group">
                                    <label for="cname">Company</label>
                                    <input type="text" class="form-control addCname companies" id="cname" value="{{companies[i]}}" placeholder="Ex: Microsoft">
                                </div>

                                <!-- Company Location -->
                                <div class="form-row">

                                    <div class="form-group col-md-6">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control addCity cities_exp" id="city" value="{{cities_exp[i]}}">
                                    </div>

                                    <div class="form-group col-md-6">
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control addCountry countries_exp" id="country" value="{{countries_exp[i]}}">
                                    </div>

                                </div>

                                <!-- Tenure -->
                                <div class="form-row">

                                    <div class="form-group col-md-6">
                                    <label for="sdate">Start Date</label>
                                    <input type="month" class="form-control addSdate start_dates_exp" id="sdate" value="{{start_dates_exp[i]}}">
                                    </div>

                                    <div class="form-group col-md-6">
                                    <label for="edate">End Date</label>
                                    <input type="month" class="form-control addEdate end_dates_exp" id="edate" value="{{end_dates_exp[i]}}">
                                    </div>

                                </div>

                                <!-- Description -->
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control addDesc description" id="description" placeholder="Enter between 100-150 words" rows="4">{{description[i]}}
                                    </textarea>
                                </div>

                                <button type="button" class="btn btn-success addBtn">ADD</button>

                            </div>

                          {% endfor %}

                      {% endif %}
                    </div>

                    <!-- Save Information -->
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="experience-save">Save Information</button>

                </form>

            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Documentive</p>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="../static/js/jquery.min.js"></script>

    <!-- Sweet Alert 2 -->
    <script src="../static/js/sweetalert.min.js"></script>

    <script src="../static/js/experience.js"></script>

</body>
</html>
