<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <title>Projects</title>
</head>
<body>

    <div class="wrapper">

        <!-- Add logo here -->
        <header>
            <a href="#"><img src="" alt="Logo"></a>
            <button type="button" id="logout">Logout</button>
        </header>

        <!-- All content goes here -->
        <div class="container">

            <!-- Navigate to different pages -->
            <div class="tabs">
              <a href="/personal">Personal Info</a>
              <a href="/education">Education</a>
              <a href="/experience">Experience</a>
              <a href="/skills">Skills</a>
              <a href="/projects" class="active">Projects</a>
              <a href="/additional">Additional Info</a>
              <a href="/templateselect">Templates</a>
            </div>

            <h1>PROJECTS</h1>

            <div class="formbox">

                <form>
                   <div class="outerDiv">

                        <!-- Project Title -->
                        <div class="form-group">
                            <label for="ptitle">Project Title</label>
                            <input type="text" class="form-control addTitle project_title" id="ptitle" placeholder="Project Title">
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control adddescp description_proj" id="description" placeholder="Enter between 100-150 words" rows="4"></textarea>
                        </div>

                        <!-- Tenure -->
                        <div class="form-row">

                            <div class="form-group col-md-6">
                            <label for="sdate">Start Date</label>
                            <input type="date" class="form-control addsdate start_dates_proj" id="sdate">
                            </div>

                            <div class="form-group col-md-6">
                            <label for="edate">End Date</label>
                            <input type="date" class="form-control addedate end_dates_proj" id="edate">
                            <hr>
                            <p>Working*  <input type="checkbox" onclick = "disableFunc()" id="myCheck"> </p>
                            </div>

                        </div>

                        <button type="button" class="btn btn-success addBtn">ADD</button>

                   </div>

                    <div class="containProject">
                        {% if has_data %}

                            {% for i in range(project_title|length) %}

                            <div class="outerDiv">

                                 <!-- Project Title -->
                                 <div class="form-group">
                                     <label for="ptitle">Project Title</label>
                                     <input type="text" class="form-control addTitle project_title" id="ptitle" value="{{project_title[i]}}" placeholder="Project Title">
                                 </div>

                                 <!-- Description -->
                                 <div class="form-group">
                                     <label for="description">Description</label>
                                     <textarea class="form-control adddescp description_proj" id="description" placeholder="Enter between 100-150 words" rows="4">{{description_proj[i]}}
                                     </textarea>
                                 </div>

                                 <!-- Tenure -->
                                 <div class="form-row">

                                     <div class="form-group col-md-6">
                                     <label for="sdate">Start Date</label>
                                     <input type="date" class="form-control addsdate start_dates_proj" id="sdate" value="{{start_dates_proj[i]}}">
                                     </div>

                                     <div class="form-group col-md-6">
                                     <label for="edate">End Date</label>
                                     <input type="date" class="form-control addedate end_dates_proj" id="edate" value="{{end_dates_proj[i]}}">
                                     </div>

                                 </div>

                                 <button type="button" class="btn btn-success addBtn">ADD</button>

                            </div>

                            {% endfor %}

                        {% endif %}
                    </div>

                    <!-- Save Information -->
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="project-save">Save Information</button>

                </form>

            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Documentive</p>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="../static/js/jquery.min.js"></script>

    <!-- Sweet Alert 2 -->
    <script src="../static/js/sweetalert.min.js"></script>

    <script src="../static/js/projects.js"></script>

    <script>

        function disableFunc() {
            var checkBox = document.getElementById("myCheck");
            if (checkBox.checked == true){
                document.getElementById("edate").disabled = true;
              } else {
                document.getElementById("edate").disabled = false;
              }            
          }

    </script>

</body>
</html>
