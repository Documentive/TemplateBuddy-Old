<html>
<head>
	<title>Resume Builder</title>
	
	<link rel="stylesheet" type="text/css" href="../css/ResumeBuilder.css">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Header -->
	<header class="header">
		<nav class="navbar navbar-style">
			<div class="container">
				<!-- Logo -->
				<div class="navbar-header navbar-left">
					<a href=""><img class="logo" src="../images/logo.png"></a>
				</div>
				
				<!-- Menu -->		
				<ul class="nav navbar-nav navbar-right">
					<li><a href="ResumeBuilder.html">Home</a></li>
					<li><a href="Templates.html">Templates</a></li>
					<li><a href="AboutUs.html">About Us</a></li>
					<li><a href="ContactUs.html">Contact Us</a></li>
					<li><a href="Account.html">Account</a></li>
				</ul>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					
					<div class="formBox" id="details">
						<form>
							<div class="row">
								<div class="col-sm-12">
									<h1>Contact US</h1>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-6">
									<div class="inputBox">
										<div class="inputText"></div>
										<input type="text" name="" class="input" placeholder="First Name">
									</div>
								</div>

								<div class="col-sm-6">
									<div class="inputBox">
										<div class="inputText"></div>
										<input type="text" name="" class="input" placeholder="Last Name">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-6">
									<div class="inputBox">
										<div class="inputText"></div>
										<input type="text" name="" class="input" placeholder="Email Address">
									</div>
								</div>

								<div class="col-sm-6">
									<div class="inputBox">
										<div class="inputText"></div>
										<input type="number" name="" class="input" placeholder="Mobile Number">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12">
									<div class="inputBox">
										<div class="inputText"></div>
										<textarea id="ta" class="input" placeholder="Message"></textarea>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12">
									<input type="submit" name="" class="button" value="Send">
								</div>
							</div>
						</form>
					</div>
		
					
				</div>
				
				<!-- Resume Image -->
				<div class="col-sm-4">
					<img src="../images/ContactUs.png" class="img-responsive navbar-right">
				</div>
			</div>
		</div>
	</header>
</body>
</html>
